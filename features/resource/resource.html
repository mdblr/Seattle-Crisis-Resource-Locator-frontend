<main class='main-bg'>
  <div class='row'>
    <md-card class='container-map container-bg md-whiteframe-16dp'>

      <span id='app-name'>Local&nbsp;Crisis&nbsp;Resources</span>

      <md-card class='light-blue md-whiteframe-16dp'>
        <ui-gmap-google-map center='ctrl.map.center'
        control='ctrl.map.control'
        zoom='ctrl.map.zoom'
        options='ctrl.map.options'
        >
        <ui-gmap-markers  models='ctrl.map.markers'
        coords="'coords'"
        events='ctrl.map.markerEvents'
        >
      </ui-gmap-markers>

      <ui-gmap-window
      show="ctrl.map.window.show"
      coords="ctrl.map.window.model.coords"
      templateUrl="ctrl.map.window.templateURL"
      templateParameter="ctrl.map.window.model"
      options='ctrl.map.window.options'
      ng-cloak>
      </ui-gmap-window>
      <ui-gmap-marker coords="ctrl.map.center" options='ctrl.map.options' idKey="1">
      </ui-gmap-google-map>
      <div id='legend' class='col'>
        {{ctrl.address}}
        <img id='you-are-here' src='https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        />
      <aside>All resources are within a mile radius of this location.</aside>
      </div>
    </md-card>
  </md-card>
  <md-card class='openSans container container-bg md-whiteframe-16dp'>
    <dir-re-src>
    </dir-re-src>
  </md-card>
</div>
</main>
<a id='new-loc' ui-sref='index'>new location</a>
